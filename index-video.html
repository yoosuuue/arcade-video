<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒤적이기</title>
    <style>
        /* CSS: 검은 배경, 중앙 정렬, 적절한 패딩 */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            min-height: 100vh; /* 화면 전체 높이 사용 */
            margin: 0;
            padding: 20px; /* 창 테두리와 영상 사이의 패딩 */
        }
        
        /* <video> 태그 스타일: 화면 너비에 맞춰 크기 설정 및 UI 숨김 */
        video {
            width: 80vw; /* 화면 너비의 80%를 영상 크기로 사용 */
            max-width: 960px; /* 최대 너비 제한 */
            height: auto;
            /* 사용자가 영상 위에서 조작할 수 없게 하여 UI가 뜨는 것을 막음 */
            pointer-events: none; 
        }
    </style>
</head>
<body>
    
    <video 
        autoplay      /* 창이 열리면 바로 재생 */
        loop          /* 무한 반복 재생 */
        playsinline   /* 모바일에서 인라인 재생 (전체 화면 방지) */
        muted         /* 음소거 (자동 재생 호환성 100% 보장) */
        controls="false" /* 플레이어 UI 숨김 */
    >
        <source 
            src="https://attachments.are.na/41587027/6d9db3f033ae8299b7ed4c2eac3ceb5a.mp4?1764902628" 
            type="video/mp4"
        >
        Your browser does not support the video tag.
    </video>

</body>
</html>
